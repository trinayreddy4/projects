<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./AnalogClock.css">
</head>
<body>
    <div>
        <center>
            <h1>Analog Clock</h1>
        </center>
    </div>
    <div>
        <div class="container">
            <div class="clock">

                <div class="time time-12">12</div>
                <div class="time time-9">9</div>
                <div class="time time-6">6</div>
                <div class="time time-3">3</div>

                <div class="mid"></div>

                <div class="line" id="hours"></div>
                <div class="line" id="minutes"></div>
                <div class="line" id="seconds"></div>
            </div>
        </div>
    </div>
    <script src="./AnalogClock.js"></script>
</body>
</html>
